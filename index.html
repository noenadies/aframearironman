<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
<!-- include A-Frame obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
                <a-assets>
                        <a-asset-item id="untitled-obj" src="untitled.obj"></a-asset-item>
                        <a-asset-item id="untitled-mtl" src="untitled.mtl"></a-asset-item>
                </a-assets>
                <!-- Using the asset management system. -->
                <a-entity obj-model="obj: #untitled-obj; mtl: #untitled-mtl"></a-entity>
                <a-marker-camera type='pattern' url='patt.untitled'></a-marker-camera>
        </a-scene>
</body>
</html>
